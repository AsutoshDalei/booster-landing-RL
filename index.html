<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Landing Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas id="simCanvas"></canvas>
    <div id="ui-layer">
        <!-- Top Left: Telemetry -->
        <div id="telemetry-panel" class="hud-panel">
            <h3>TELEMETRY</h3>
            <div class="hud-row">
                <span class="hud-label">ALTITUDE</span>
                <span class="hud-value"><span id="alt-val">0.0</span> m</span>
            </div>
            <div class="hud-row">
                <span class="hud-label">VELOCITY</span>
                <span class="hud-value"><span id="spd-val">0.0</span> m/s</span>
            </div>
            <div class="hud-row">
                <span class="hud-label">ANGLE</span>
                <span class="hud-value"><span id="ang-val">0.0</span>Â°</span>
            </div>
            <div class="hud-row">
                <span class="hud-label">FUEL</span>
                <span class="hud-value"><span id="fuel-val">100</span>%</span>
            </div>

            <div class="hud-divider"></div>

            <div class="hud-row">
                <span class="hud-label">AUTOPILOT</span>
                <span id="autopilot-status" class="hud-value status-off">OFF</span>
            </div>
            <div class="hud-row">
                <span class="hud-label">CONTACT</span>
                <div id="leg-indicators">
                    <div id="leg-left" class="leg-light">L</div>
                    <div id="leg-right" class="leg-light">R</div>
                </div>
            </div>

            <div class="hud-divider"></div>

            <div class="hud-row">
                <span class="hud-label">GIMBAL</span>
                <div id="gimbal-visual">
                    <div id="gimbal-arrow"></div>
                </div>
            </div>

            <div id="landing-outcome">STATUS: READY</div>
        </div>

        <!-- Top Right: Tuning -->
        <div id="tuning-panel" class="hud-panel">
            <h3>GUIDANCE TUNING</h3>
            <div class="control-group">
                <label>IGNITION ALTITUDE: <span id="val-ign" class="val-highlight">400</span> m</label>
                <input type="range" id="inp-ign" min="50" max="600" value="400" step="10">
            </div>
            <div class="control-group">
                <label>STABILITY (Kp): <span id="val-kp" class="val-highlight">2.5</span></label>
                <input type="range" id="inp-kp" min="0" max="10" value="2.5" step="0.1">
            </div>
            <div class="control-group">
                <label>DAMPING (Kd): <span id="val-kd" class="val-highlight">1.5</span></label>
                <input type="range" id="inp-kd" min="0" max="5" value="1.5" step="0.1">
            </div>
            
            <div class="hud-divider"></div>
            
            <!-- Optimizer Controls -->
            <div class="optimizer-section">
                <h4>AUTO TUNING</h4>
                <button id="optimize-btn" class="optimize-btn">OPTIMIZE PARAMS</button>
                <button id="stop-optimize-btn" class="optimize-btn optimize-btn-stop" style="display: none;">STOP</button>
                <div id="optimizer-status" class="optimizer-status">Ready</div>
                <div id="optimizer-progress" class="optimizer-progress">
                    <div id="optimizer-progress-bar" class="optimizer-progress-bar"></div>
                </div>
                <div id="optimizer-results" class="optimizer-results"></div>
            </div>
        </div>

        <!-- Bottom Left: Controls -->
        <div id="controls-panel" class="hud-panel">
            <h3>FLIGHT CONTROLS</h3>
            <div class="key-row"><span class="key">W</span> <span class="key">S</span> THROTTLE</div>
            <div class="key-row"><span class="key">A</span> <span class="key">D</span> GIMBAL</div>
            <div class="key-row"><span class="key">Q</span> <span class="key">E</span> RCS</div>
            <div class="key-row"><span class="key">P</span> AUTOPILOT</div>
            <div class="key-row"><span class="key">R</span> RESET SIM</div>
        </div>

        <!-- Throttle Indicator -->
        <div id="throttle-bar-container">
            <div id="throttle-label">THRUST</div>
            <div id="throttle-bar-fill"></div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
